<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LaTech FastAPI App</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>LaTech FastAPI App</h1>
      <p>A minimal FastAPI + vanilla HTML/CSS/JS template.</p>
    </header>

    <main class="container card">
      <section>
        <h2>Health Check</h2>
        <button id="healthBtn">Check /api/health</button>
        <pre id="healthOut" class="output"></pre>
      </section>

      <section>
        <h2>Echo API</h2>
        <form id="echoForm">
          <label for="message">Message</label>
          <input id="message" name="message" type="text" placeholder="Type something..." required />
          <button type="submit">Send to /api/echo</button>
        </form>
        <pre id="echoOut" class="output"></pre>
      </section>
    </main>

    <footer class="container footer">
      <small>Â© <span id="year"></span> LaTech</small>
    </footer>

    <script src="/static/app.js"></script>
  </body>
  </html>
